<div align="center">

    <h1> My Playlist </h1>

    <!-- Success message -->
    <div class="success" *ngIf="showSucessMessage">
    Added successfully! <br>
    </div>

    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}} <br>
    </div>
    

    <ul>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table table-striped">
    
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Create Time</th>
                                <th>Select</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let index of this.playlist; let i = index">
                                <td>{{playlist[i].Pname}}</td>
                                <td>{{playlist[i].Description}}</td>
                                <td>{{playlist[i].Addtime}}</td>
                                <td>
                                    <button (click)="choosethis(playlist[i])" title="Add to this playlist">
                                        <img src="assets/image/choose.png" height="25" width="25">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
    
                    </table>

                    <div class="wrapper">
                        <div id="formContent">
                            <h1> Create a new playlist </h1>
                    
                            <form #signInForm="ngForm" (ngSubmit)="createPL()">
                                <input type="submit" value="Create Now">
                            </form>
                    
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ul>

</div>
