<div align="center">

    <h1 *ngIf="showSucessMessage"> My Playlist </h1>

    <ul *ngIf="showSucessMessage">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table table-striped">
    
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Create Time</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let index of this.playlist; let i = index">
                                <td>{{playlist[i].Pname}}</td>
                                <td>{{playlist[i].Description}}</td>
                                <td>{{playlist[i].Addtime}}</td>
                                <td>{{playlist[i].Status}}
                                    <button (click)="changestatus(playlist[i])" title="Change Status">
                                        <img src="assets/image/changestatus.png" height="25" width="25">
                                    </button>
                                </td>
                                <td>
                                    <button (click)="infopage(playlist[i])" title="View details">
                                        <img src="assets/image/information.png" height="25" width="25">
                                    </button>
                                    <button (click)="edit(playlist[i])" title="Edit info">
                                        <img src="assets/image/edit.png" height="25" width="25">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
    
                    </table>

                    <div class="wrapper">
                        <div id="formContent">
                            <h1> Create a new playlist </h1>
                    
                            <form #signInForm="ngForm" (ngSubmit)="createPL()">
                                <input type="submit" value="Create Now">
                            </form>
                    
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ul>
    
    <div class="wrapper" *ngIf="showFailedMessage">
        <div id="formContent">
            <h1> You haven't created any playlists! </h1>
    
            <form #signInForm="ngForm" (ngSubmit)="createPL()">
                <input type="submit" value="Create Now">
            </form>
    
        </div>
    </div>

</div>
